<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Under Construction - Fun Mode</title>
<style>
  :root {
    --bg-color: #000000;
    --text-color: #e0d7ff;
    --accent-color: #bb86fc;
    --button-bg: #7c3aed;
    --button-hover-bg: #5b21b6;
    --popup-bg: #2c2c2c; /* fondo gris oscuro para popup */
    --shadow-color: rgba(187, 134, 252, 0.5);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1rem;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 10px var(--shadow-color);
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    color: var(--accent-color);
  }

  .buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }

  a.button {
    background-color: var(--button-bg);
    color: white;
    padding: 0.7rem 1.5rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    /* Sin sombra ni transici√≥n */
    transition: background-color 0.3s ease;
  }

  a.button:hover {
    background-color: var(--button-hover-bg);
    cursor: pointer;
  }

  .popup {
    background-color: var(--popup-bg);
    padding: 1rem 1.5rem;
    border-radius: 12px;
    max-width: 600px;
    box-shadow: 0 6px 15px var(--shadow-color);
  }

  .popup h2 {
    margin-bottom: 1rem;
  }

  .video-container {
    margin-top: 1rem;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 12px var(--shadow-color);
  }

  iframe {
    width: 100%;
    height: 315px;
    border: none;
  }

  @media (max-width: 640px) {
    h1 {
      font-size: 2rem;
    }

    iframe {
      height: 200px;
    }
  }
</style>
</head>
<body>

  </div>

  </div>
</body>
</html>
